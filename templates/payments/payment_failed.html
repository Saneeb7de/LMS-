{% extends 'base.html' %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-times-circle fa-5x text-danger"></i>
                    </div>
                    <h1 class="text-danger">Payment Failed</h1>
                    <p class="lead">Your payment could not be processed</p>
                    <p class="text-muted">Please try again or contact support if the problem persists.</p>
                    
                    <hr class="my-4">
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'course_list' %}" class="btn btn-primary">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                        <a href="{% url 'user_dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
