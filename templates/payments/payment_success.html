{% extends 'base.html' %}

{% block title %}Payment Successful!{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h1 class="text-success">Payment Successful!</h1>
                    <p class="lead">You have successfully enrolled in</p>
                    <h3>{{ course.title }}</h3>
                    <p class="text-muted mt-3">You can now start learning!</p>
                    
                    <hr class="my-4">
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'course_view' course.id %}" class="btn btn-success btn-lg">
                            <i class="fas fa-play-circle me-2"></i>Start Learning
                        </a>
                        <a href="{% url 'user_dashboard' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
